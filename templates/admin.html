<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <h1>Admin Page</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('home') }}">Home</a></li>
                <li><a href="{{ url_for('games') }}">Games</a></li>
                <li><a href="{{ url_for('shed') }}">Shed</a></li>
                <li><a href="{{ url_for('players') }}">Players</a></li>
                <li><a href="{{ url_for('radio') }}">Radio</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Add Player</h2>
        <form action="{{ url_for('add_player') }}" method="post" enctype="multipart/form-data">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>
            <label for="picture">Picture:</label>
            <input type="file" id="picture" name="picture"><br>
            <label for="wins">Wins:</label>
            <input type="number" id="wins" name="wins" required><br>
            <label for="shedcoins">Shedcoins:</label>
            <input type="number" id="shedcoins" name="shedcoins" required><br>
            <button type="submit">Add Player</button>
        </form>

        <h2>Edit Player</h2>
        <table>
            <tr>
                <th>Name</th>
                <th>Picture</th>
                <th>Wins</th>
                <th>Shedcoins</th>
                <th>Actions</th>
            </tr>
            {% for player in players %}
            <tr>
                <td>{{ player.name }}</td>
                <td>
                    {% if player.picture %}
                    <img src="{{ url_for('static', filename='uploads/' ~ player.picture) }}" alt="{{ player.name }}" class="profile-picture">
                    {% else %}
                    No picture
                    {% endif %}
                </td>
                <td>{{ player.wins }}</td>
                <td>{{ player.shedcoins }}</td>
                <td>
                    <form action="{{ url_for('edit_player', player_id=player.doc_id) }}" method="post" enctype="multipart/form-data">
                        <label for="picture">New Picture:</label>
                        <input type="file" id="picture" name="picture"><br>
                        <button type="submit">Update Picture</button>
                    </form>
                    <form action="{{ url_for('update_shedcoins', player_id=player.doc_id) }}" method="post">
                        <label for="shedcoins">Shedcoins:</label>
                        <input type="number" id="shedcoins" name="shedcoins" value="{{ player.shedcoins }}"><br>
                        <button type="submit">Update Shedcoins</button>
                    </form>
                    <form action="{{ url_for('add_win', player_id=player.doc_id) }}" method="post">
                        <button type="submit">Add Win</button>
                    </form>
                    <form action="{{ url_for('reset_stats', player_id=player.doc_id) }}" method="post">
                        <button type="submit">Reset Stats</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </table>
    </main>
</body>
</html>
